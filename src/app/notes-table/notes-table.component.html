<div class="mat-elevation-z8">
  <table mat-table [dataSource]="tableData" matSort (matSortChange)="annonceSortChange($event)">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name</th>
      <td mat-cell *matCellDef="let note" routerLink="/notes/info/{{note.id}}">
        <p  routerLink="/notes/info/{{note.id}}">
          {{note.name}}
        </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description"> Description</th>
      <td mat-cell *matCellDef="let note" routerLink="/notes/info/{{note.id}}">
        <p  routerLink="/notes/info/{{note.id}}">
          {{note.description}}
        </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by created"> Created On</th>
      <td mat-cell *matCellDef="let note" routerLink="/notes/info/{{note.id}}">
        <p  routerLink="/notes/info/{{note.id}}">
          {{note.created}}
        </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by dueDate"> Due Date</th>
      <td mat-cell *matCellDef="let note" routerLink="/notes/info/{{note.id}}">
        <p  routerLink="/notes/info/{{note.id}}">
          {{note.dueDate}}
        </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="finished">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by finished"> Finished On</th>
      <td mat-cell *matCellDef="let note" routerLink="/notes/info/{{note.id}}">
        <p routerLink="/notes/info/{{note.id}}">
          <span class="badge"> {{note.finished}}</span>
        </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="done">
      <th mat-header-cell *matHeaderCellDef> Done</th>
      <td mat-cell *matCellDef="let note">
        <mat-checkbox id="checkbox{{note.id}}" [checked]="note.done" (change)="changeStatus(note)">
          Done
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete</th>
      <td mat-cell *matCellDef="let note">
        <button mat-icon-button color="warn" aria-label="Delete entry" title="Delete entry" (click)="openDialog('200ms', '200ms', note)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons></mat-paginator>
</div>
