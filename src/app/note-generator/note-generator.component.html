<div>
  <label for="new-note-name">Note name:</label>
  <input id="new-note-name" #noteName/>
  <label for="new-note-description">Note description:</label>
  <input id="new-note-description" #noteDescription/>

  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker"
           [formControl]="this.displayedDate" (dateChange)="prepareSelectedDate($event)">
    <mat-hint>DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-stroked-button type="button" (click)="clearDueDate()">Clear Date</button>
  <br>


  <!--<label for="new-note-dueDate">Note dueDate:</label>
  <input id="new-note-dueDate" #noteDueDate/>-->
  <button mat-stroked-button type="button" class="add-button" (click)="createNote(noteName.value, noteDescription.value);
    noteName.value=''"> <!--clears the input field after usage-->
    Create New Note
  </button>
  <button mat-stroked-button type="button" (click)="goBack()">go back</button>
</div>
